language: bash

env:
  global:
    - REPO="${TRAVIS_REPO_SLUG#*/}"
    - OWNER=plus3it
    - DEPLOY_SLUG=$OWNER/$REPO
    - RELEASE_VERSION=$(grep -E '^current_version' $TRAVIS_BUILD_DIR/.bumpversion.cfg | sed 's/^.*= //')

jobs:
  allow_failures:
    - language: npm
  include:
    - stage: test
      env:
        - JOB="JSON Lint/Format"
      install:
        - jq --version
      script:
        - make json/lint
    - stage: test
      env:
        - JOB="Shell Script Lint"
        - SHELLCHECK_OPTS="-s bash"
      install:
        - shellcheck --version
      script:
        - make sh/lint
    - stage: test
      env:
        - JOB="CFN Version Validation"
      install:
        - jq --version
      script:
        - make cfn/version VERSION=$RELEASE_VERSION
    - stage: test
      env:
        - JOB="CFN Lint"
      install:
        - npm install -g cfn-lint
        - cfn-lint --version
      language: npm
      script:
        - make cfn/lint
    - stage: test
      env:
        - JOB="YAML Lint"
      install:
        - pip install --user yamllint
        - yamllint --version
      script:
        - make yaml/lint
    - stage: deploy
      if: branch = master AND type = push AND repo = env(DEPLOY_SLUG)
      env:
        - JOB="Deploy to GitHub Releases"
        - PRIOR_VERSION=$(git describe --abbrev=0 --tags)
        - RELEASE_BODY="* [$REPO v$RELEASE_VERSION changes](https://github.com/$OWNER/$REPO/compare/$PRIOR_VERSION...$RELEASE_VERSION)"
      before_script:
        - echo PRIOR_VERSION=$PRIOR_VERSION
        - echo RELEASE_VERSION=$RELEASE_VERSION
        - echo RELEASE_BODY=$RELEASE_BODY
      script:
        - test "$PRIOR_VERSION" = "$RELEASE_VERSION" && travis_terminate || echo "Deploying new version..."
      deploy:
        provider: releases
        api_key:
          secure: 
        name: $RELEASE_VERSION
        tag_name: $RELEASE_VERSION
        target_commitish: $TRAVIS_COMMIT
        body: $RELEASE_BODY
        draft: false
    - stage: deploy
      if: tag IS present AND repo = env(DEPLOY_SLUG)
      provider: script
      language: python
      env:
        - JOB="Deploy to S3"
      install: skip
      script: skip
      before_deploy:
        - pip install awscli
        - which aws
        - aws --version
      deploy:
        provider: script
        script: BUCKET=$BUCKET PREFIX=repos/$REPO/ VERSION=$TRAVIS_TAG make deploy
        on:  # yamllint disable-line rule:truthy
          tags: true
          repo: $DEPLOY_SLUG
